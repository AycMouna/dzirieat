plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id "com.google.gms.google-services" // Plugin Firebase
}

android {
    namespace = "com.example.dzirieat_app"
    compileSdk = 33 // Mettez à jour selon vos besoins
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.dzirieat_app"
        minSdk = 21 // Vérifiez que c'est cohérent avec Firebase
        targetSdk = 33
        versionCode = 1
        versionName = "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics' // Exemple d'analytics, ajoutez d'autres services si nécessaire
}
